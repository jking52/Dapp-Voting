<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Voting DApp</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Simple Voting DApp</h1>
    </div>

    <div class="col-md-12" id="vote-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-left">Account:</p>
          <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#createVote">Create a vote</button>
        </div>
      </div>
      <div id="votesRow" class="row">
        <!-- Votes LOAD HERE -->
      </div>
    </div>


    <div id="voteTemplate" style="display: none;">
      <div class="row-lg-12">
        <div class="panel panel-default panel-vote">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <strong>Vote Name</strong>: <span class="vote-name"></span><br/>
            <strong>Vote Held by</strong>: <span class="vote-owner"></span><br/>
            <strong>Description</strong>: <span class="vote-description"></span><br/>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-primary btn-success btn-for" onclick="App.castVote(1); return false;">For</button>
            <button type="button" class="btn btn-primary btn-danger btn-against" onclick="App.castVote(0); return false;">Against</button>
            <button type="button" class="btn btn-primary btn-info btn-closeVote" onclick="App.closeVote(); return false;">Close Vote</button>
            <button type="button" class="btn btn-primary btn-info btn-getResults" onclick="App.getResults(); return false;">Get results</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="createVote" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a vote</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Vote name</label>
                  <input type="text" class="form-control" id="vote_name" placeholder="Enter the name of your vote">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="vote_description" placeholder="Describe the vote" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.createVote(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://chainskills.com">ChainSkills</a> - &copy; 2017 - <a href="https://twitter.com/sarbogast">Sebastien Arbogast</a> and <a href="https://twitter.com/eloudsa">Said Eloudrhiri</a></p>
      </div>
    </nav>
  </div>

  <!-- Modal form to show results-->
  <div class="modal fade" id="modalShowResults" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Vote Results</h4>
        </div>
        <div class="modal-body">
          <div id="resultsRow" class="row">
            <div class="row-lg-12">
              <div class="panel panel-default panel-vote">
                <div class="panel-heading">
                  <h3 class="panel-title">Vote Results</h3>
                </div>
                <div class="panel-body">
                  <strong>Vote result</strong>: <span class="vote-result"></span><br/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://chainskills.com">ChainSkills</a> - &copy; 2017 - <a href="https://twitter.com/sarbogast">Sebastien Arbogast</a> and <a href="https://twitter.com/eloudsa">Said Eloudrhiri</a></p>
      </div>
    </nav>
  </div>




  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit>Jamie King</p>
      </div>
    </nav>
  </div>






  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
